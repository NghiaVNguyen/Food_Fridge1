<!DOCTYPE html>
<html>
<head>
	<title>Food Fridge 1st Page</title>
</head>
<body>
<div class="container">
	<form action='{% url "fridge" %}' method='post'> 
		{% csrf_token%}
		Ingredients: <input type="text" name="food_name"> <br>
		<input type="submit" name="submit" value="Submit">
		</form>

	<div class="Fridge">
		<h3>What you have in your fridge.</h3>
		{% for food in food_item %}
			<p>{{ food.food_name }}</p>
		{% endfor %}	
	</div>
			






</div>

</body>
</html>
